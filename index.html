<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="Stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="preview-container">
      <img src="images/image-product-desktop.jpg" alt="Product-image" />
      <div class="product-details">
        <h1 class="product-name">Perfume</h1>
        <h2>
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h2>
        <p class="product-about">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-price">$149.99 <span>$169.99</span></p>
        <button class="cart">
          <span><img src="images/icon-cart.svg" /></span> Add to Cart
        </button>
      </div>
    </div>
    <!--<div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chidera Anthony</a>.-->
  </body>
</html>
